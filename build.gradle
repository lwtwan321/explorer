// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext{
    sandbox_supportLib = "24.2.1"
    supportDependencies = [
            design      : "com.android.support:design:${sandbox_supportLib}",
            recyclerview: "com.android.support:recyclerview-v7:${sandbox_supportLib}",
            cardview    : "com.android.support:cardview-v7:${sandbox_supportLib}",
            appcompat   : "com.android.support:appcompat-v7:${sandbox_supportLib}",
//            customtabs  : "com.android.support:customtabs:${sandbox_supportLib}",
            support     : "com.android.support:support-v13:${sandbox_supportLib}",
            annotations : "com.android.support:support-annotations:${sandbox_supportLib}"
    ]
}
